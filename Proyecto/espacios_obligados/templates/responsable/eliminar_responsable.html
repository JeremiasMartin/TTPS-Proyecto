{% extends "ProyectoApp/base.html" %}
{% block content %}
<h1>Eliminar Responsable</h1>
<p>¿Estás seguro de que deseas eliminar el responsable "{{ responsable.nombre }} {{ responsable.apellido }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-primary" href="{% url 'listar_responsables' sede_id=sede %}">Cancelar</a>
</form>
{% endblock %}
