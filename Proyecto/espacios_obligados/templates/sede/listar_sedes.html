{% extends "ProyectoApp/base.html" %}
{% load static %}
{% block content %}
  <h1>Sedes de {{ entidad.nombre }}</h1>
  <ul>
    {% for sede in sedes %}
      <li>{{ sede.nombre }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'registrar_sede' entidad.id %}" class="btn btn-primary">Registrar Nueva Sede para {{ entidad }}</a>
  <a href="{% url 'registrar_entidad' %}" class="btn btn-primary">Volver a Registrar Entidad</a>
{% endblock %}
